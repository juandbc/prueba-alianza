<app-header/>
<app-sidebar/>
<div class="ml-64 flex items-start max-md:ml-5 max-md:mt-2">
    <div class="flex h-10 space-x-2">
        <a class="inline-block text-white bg-blue-600 hover:bg-yellow-600 hover:text-black focus:ring-blue-300 focus:ring-4 rounded h-full px-3 content-center"
           routerLink="/clientes/add">
            <img src="plus.png" alt="Add icon" class="size-4 align-middle inline-block">
            <span class="ml-1" i18n="@@cliente.list.createNew">New</span>
        </a>
        <a class="inline-block text-white bg-blue-600 hover:bg-yellow-600 hover:text-black focus:ring-blue-300 focus:ring-4 rounded h-full px-5 content-center"
           routerLink="/clientes/export">
            <img src="share.png" alt="Export icon" class="size-5 inline-block align-middle">
            <span class="ml-1" i18n="@ @cliente.list.export">Export</span>
        </a>
    </div>
</div>
<main class="ml-64 my-12 flex max-md:mx-0 max-md:my-5 max-md:block">
    <div class="container px-4 md:px-0 max-md:mx-0 max-md:block">
        @if (msgSuccess) {
            <p class="bg-green-200 border-green-800 text-green-800 border rounded p-4 mb-6"
               role="alert">{{ msgSuccess }}</p>
        }
        @if (msgInfo) {
            <p class="bg-blue-200 border-blue-800 text-blue-800 border rounded p-4 mb-6" role="alert">{{ msgInfo }}</p>
        }
        @if (msgError) {
            <p class="bg-red-200 border-red-800 text-red-800 border rounded p-4 mb-6" role="alert">{{ msgError }}</p>
        }
        <router-outlet/>
    </div>
</main>
